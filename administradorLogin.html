<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polix Insurance - Admin Login</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <style>
        body {
            background: url('/CSS/images/SeguroFondoAdministrador.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        .login-card {
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.9);
        }
        .login-header h1 {
            color: #1e293b;
        }
        .login-header p {
            color: #64748b;
        }
        .user-link-container {
            text-align: center;
            margin: 20px 0;
        }
        .user-link {
            color: #6366F1;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.2s ease;
            display: inline-block;
            padding: 8px 16px;
            border-radius: 6px;
        }
        .user-link:hover {
            color: #4f46e5;
            background-color: rgba(99, 102, 241, 0.1);
        }
        .login-btn a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <img src="/CSS/images/Logo.avif" alt="Polix Insurance Logo" class="logo-img">
                </div>
                <h1>Polix Insurance <span style="font-size: 0.8em; display: block; margin-top: 5px;">Portal Admin</span></h1>
                <p>Acceso administrativo solamente</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="memberId">ID Empleado</label>
                    <input type="text" id="memberId" name="memberId" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="email">Usuario Administrador</label>
                    <input type="email" id="email" name="email" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Clave de Seguridad</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" autocomplete="current-password">
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <svg class="eye-open" width="18" height="18" viewBox="0 0 18 18" fill="none">
                                <path d="M9 3.75C5.25 3.75 2.04 6.24 1.5 9c.54 2.76 3.75 5.25 7.5 5.25s6.96-2.49 7.5-5.25c-.54-2.76-3.75-5.25-7.5-5.25zm0 8.75a3.5 3.5 0 110-7 3.5 3.5 0 010 7zm0-5.5a2 2 0 100 4 2 2 0 000-4z" fill="currentColor"/>
                            </svg>
                            <svg class="eye-closed" width="18" height="18" viewBox="0 0 18 18" fill="none">
                                <path d="M2.25 2.25l13.5 13.5m-4.125-4.125a3 3 0 01-4.243-4.243m4.243 4.243L9 9m2.625 2.625L15 15M9 5.25c1.83 0 3.51.63 4.84 1.68M3.16 6.93A10.97 10.97 0 019 5.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Sesión segura
                    </label>
                    <a href="#" class="forgot-link">Recuperar acceso</a>
                </div>

                <button type="button" class="login-btn" style="background-color: #4a5568;">
                    <a href="admin/dashboard.html" class="btn-text">Autenticar</a>
                    <div class="btn-loader">
                        <div class="spinner"></div>
                    </div>
                </button>
            </div>

            <div class="user-link-container">
                <a href="index.html" class="user-link">Acceso Usuario</a>
            </div>

            <div class="security-notice">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M8 1L3 3v4.5c0 2.89 2 5.5 5 6 3-0.5 5-3.11 5-6V3l-5-2z" stroke="#10B981" stroke-width="1.5" fill="none"/>
                    <path d="M6 8l1.5 1.5L11 6" stroke="#10B981" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Protocolo de autenticación de alta seguridad activado</span>
            </div>

            <div class="success-message" id="successMessage">
                <div class="success-icon">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                        <circle cx="14" cy="14" r="14" fill="#10B981"/>
                        <path d="M9 14l3 3 7-7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h3>Identidad verificada</h3>
                <p>Redirigiendo al panel de control...</p>
            </div>
        </div>
    </div>
</body>
</html>
